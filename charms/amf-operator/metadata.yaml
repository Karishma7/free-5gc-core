##
---
name: amf
summary: AMF deploys the AMF as a microk8s pod
maintainers:
  - HCL
description: |
  amf deploys the free5gc developed 5g AMF,
  as a microk8s based pod.
  SCTP port is exposed using loadbalancer,
  which is used for control plane communication with RAN
tags:
  - 5gcore
series:
  - kubernetes
min-juju-version: 2.8.2
deployment:
  type: stateful
  service: cluster

resources:
  image:
    type: oci-image
    description: docker image for AMF
    upstream-source: localhost:32000/free5gc-amf
requires:
  nrf:
    interface: nrf

provides:
  amf:
    interface: amf
