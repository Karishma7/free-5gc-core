##
---
name: nrf
summary: nrf deploys the nrf as a microk8s pod
maintainers:
  - HCL
description: |
  nrf deploys the free5gc developed 5g Network Register function,
  as a microk8s based pod.
  Maintains an updated repository of all the 5g core components
  along with the servises they provide.
tags:
  - 5gcore
series:
  - kubernetes
min-juju-version: 2.8.2
deployment:
  type: stateful
  service: cluster
resources:
  image:
    type: oci-image
    description: docker image for NRF
    upstream-source: 18.221.164.72:6083/repository/5gdocker/free5gc-nrf:1.0
requires:
  mongodb:
    interface: mongodb
provides:
  nrf:
    interface: nrf
