##
---
name: upf1
summary: upf1 deploys the upf as a microk8s pod
maintainers:
  - HCL
description: |
  upf1 deploys the free5gc developed 5g upf,
  as a microk8s based pod.
  User Plane function (UPF) exposes GTP port for data plane functionality
tags:
  - 5gcore
series:
  - kubernetes
min-juju-version: 2.9.0
deployment:
  type: stateful
  service: loadbalancer
resources:
  image:
    type: oci-image
    description: docker image for UPF1
    upstream-source: localhost:32000/free5gc-upf-1:1.0
provides:
  upf:
    interface: upf
requires:
  natapp:
    interface: natapp
