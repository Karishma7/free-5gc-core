##
---
name: webui
summary: webui deploys the webui as a microk8s pod
maintainers:
  - HCL
description: |
  webui deploys webui as a microk8s based pod.
  Webui is the User Interface for adding and deleting
  IMSI and subscriber information to database
series:
  - kubernetes
min-juju-version: 2.8.2
deployment:
  type: stateful
  service: cluster
resources:
  image:
    type: oci-image
    description: docker image for Webui
    upstream-source: 18.221.164.72:6083/repository/5gdocker/free5gc-webui:1.0
requires:
  mongodb:
    interface: mongodb
